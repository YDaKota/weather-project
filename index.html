<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <header>
        <form id="search-form">
            <input class="search-bar" id="city-input" type="text" placeholder="Enter your city">
            <input class="search-button" id="search-button" type="submit" value="OK">
            <button class="search-button current-button" id="current-button">Current</button>
        </form>
        </header>
        <div class="current">
            <h1 class="current__city">Weather in <span id="city"></span></h1>
            <div class="row">
                <div class="col-3">
                    <h2 class="today" id="today"></h2>
                    <h3 class="current__temperature">
                        <span id="temperature"></span> 
                        <span class="units">
                            <a href="#" id="celsius-link" class="active">°C</a>
                            |
                            <a href="#" id="fahrenheit-link">°F</a>
                        </span>
                    </h3>
                    <div class="current__description" id="description"></div>
                    <img src="images/sunny_FILL0_wght400_GRAD0_opsz48.svg" id="icon" alt="icon">
                </div>
                <div class="col-3">
                    <h3 class="min__temperature">min: <span id="min_degrees"></span></h3>
                    <h3 class="max__temperature">max: <span id="max_degrees"></span></h3>
                    <ul>
                        <li>Humidity: <span id="humidity"></span>%</li>
                        <li>Wind: <span id="wind"></span> km/h</li>
                    </ul>

                </div>
                <div class="col-6"></div>
            </div>
        </div>
        <div class="row forecast" id="forecast">
        </div>
    </div>
    <small class="footer">
        <a href="https://github.com/YDaKota/weather-project" target="_blank">Open source code</a> by Yulia
    </small>
    <script src="src/index.js"></script>
</body>
</html>
